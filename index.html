    <meta name="theme-color" content="#040B14" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="author" content="EzStreamTo" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large" />
    <link rel="canonical" href="https://www.ezstreamto.com/" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "EzStreamTo",
        "description": "Instantly find where to stream movies and TV shows. Get personalized recommendations based on your mood and discover content across all platforms.",
        "url": "https://www.ezstreamto.com",
        "applicationCategory": "Entertainment",
        "operatingSystem": "Web",
        "browserRequirements": "Requires JavaScript",
        "softwareVersion": "1.0.0",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1250"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.ezstreamto.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <!-- Netlify hidden contact form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <div id="root">
      <style>
        .initial-loader {
          display: flex;
          min-height: 100vh;
          align-items: center;
          justify-content: center;
          background: #040B14;
        }
        .initial-loader__spinner {
          width: 50px;
          height: 50px;
          border: 3px solid #1d4ed8;
          border-top-color: transparent;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
